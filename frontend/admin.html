<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Item | JoStock</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f6f6f8;
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #ff7b54;
    }
    form {
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 15px;
    }
    button {
      background: linear-gradient(90deg, #ff7b54, #ff9f68);
      border: none;
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    .msg {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h2>➕ Add New Sauce Item</h2>

  <form id="itemForm">
    <input id="name" placeholder="Name (e.g. Tomato Ketchup)" required />
    <input id="category" placeholder="Category (e.g. Sauce)" />
    <input id="unit" placeholder="Unit (e.g. bottle, pcs)" />
    <input id="stock" type="number" placeholder="Stock (e.g. 30)" required />
    <input id="lowLimit" type="number" placeholder="Low limit (e.g. 5)" required />
    <button type="submit">Add Item</button>
  </form>

  <div class="msg" id="msg"></div>

  <!-- important: config.js must load first -->
  <script src="config.js"></script>

  <script>
    const form = document.getElementById("itemForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      msg.style.color = "#555";
      msg.textContent = "⏳ Adding item...";

      const payload = {
        name: document.getElementById("name").value.trim(),
        category: document.getElementById("category").value.trim(),
        unit: document.getElementById("unit").value.trim(),
        stock: Number(document.getElementById("stock").value),
        lowLimit: Number(document.getElementById("lowLimit").value)
      };

      try {
        const res = await fetch(`${BASE_URL}/items`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          msg.style.color = "green";
          msg.textContent = "✅ Item added successfully!";
          form.reset();
        } else {
          const errText = await res.text();
          msg.style.color = "red";
          msg.textContent = `❌ Failed (${res.status}): ${errText}`;
        }
      } catch (err) {
        console.error("Add item error:", err);
        msg.style.color = "red";
        msg.textContent = "❌ Failed to add item. Check backend URL or network.";
      }
    });
  </script>
</body>
</html>
